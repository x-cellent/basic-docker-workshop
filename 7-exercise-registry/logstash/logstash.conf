input {

  tcp {
    port => 5000
    type => syslog
  }

  udp {
    port => 5000
    codec => json
    type => dockerlog
  }

  syslog {
    type => syslog
    port => 5544
  }
}

filter {
  if [type] == "syslog" {
    syslog_pri {
    }
    date {
      match => [ "syslog_timestamp", "MMM d HH:mm:ss", "MMM dd HH:mm:ss" ]
    }
  }
}

output {
  elasticsearch {
    host => ["elasticsearch"]
    codec => "json"
  }
  stdout {
    codec => rubydebug
  }
}
